<!DOCTYPE html>
<html>
    <head>
        <title>Sosmed</title>
        <link rel="shortcut icon" href="../images/favicon-ftrix.png" type="image/png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="../style/style.css">
        <link rel="stylesheet" href="../style/sosmed.css">
    </head>
    <body id="webbody" style="background-image: url(../images/background.jpg);">
        <div style="background-color: transparent;height: 1em;"></div>

        <!--menu bar-->
        <div name="menu" id="sticky" class="divstyle sticky"></div>
        <script src="../script/stick-on-top.js"></script>

        <div style="background-color: transparent;height: 2em;"></div>
        <div id="holder" class="holder">
            <div style="background-color: #009bff;" class="divstyle">
                <p style="font-size: 3em;text-align: center;">Social Media Section :)</p>
            </div>
            <div class="border"></div>
            <div style="background-color: #ff9b00;" class="divstyle padbot">
                <p class="title_sosmed">Your Name Here</p>
                <div name="menu" class="divstyle noshadow fitleft marginr" style="background-color: #00cc6d;display: block;">
                    <p><a href="../sosmed" class="white" target="_blank">Social Media Platform</a></p>
                </div>
                <div style="background-color: transparent;height: 1em;"></div>
                <div name="menu" class="divstyle noshadow fitleft marginr" style="background-color: #00cc6d; display: block;">
                    <p><a href="../sosmed" class="white" target="_blank">Also Social Media Platform Again</a></p>
                </div>
            </div>
            <div class="border"></div>
            <div style="background-color: #009b9b;" class="divstyle padbotone">
                <p class="title_sosmed">Also Your Name again</p>
                <div name="sosmedlist" style="width: 100%;text-align: center;">
                    <a name="menu" class="divstyle noshadow fitleft white sosmedbutton" href="https://instagram.com" target="_blank">
                        <img class="sosmedlogo nodrag" src="../logos/ig.png">
                        <span>Instagram (example)</span>
                    </a>
                    <a name="menu" class="divstyle noshadow fitleft white sosmedbutton" href="https://facebook.com" target="_blank">
                        <img class="sosmedlogo nodrag" src="../logos/fb.png">
                        <span>Facebook (example)</span>
                    </a>
                    <a name="menu" class="divstyle noshadow fitleft white sosmedbutton" href="https://twitter.com" target="_blank">
                        <img class="sosmedlogo nodrag" src="../logos/twt.png">
                        <span>Twitter (example)</span>
                    </a>
                </div>
            </div>
            <div style="background-color: transparent;height: 20em;"></div>
        </div>
        <script src="../script/mobile.js"></script>
        <script src="../script/sosmedlist.js"></script>
        <script src="../script/windowlistener.js"></script>
        <p>Copyright 2020 FTrix Website, all right reserved.</p>
    </body>
</html>
